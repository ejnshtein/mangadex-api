name: Deploy documentation

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - '__tests__/**'
      - 'jest/**'
      - 'jest.json'
      - 'package.json'
      - 'typedoc.json'
      - 'tsconfig.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v1

      - uses: fregante/setup-git-token@v1
        with:
          token: ${{ secrets.token }}

      - name: set up node 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies ğŸ”§
        run:  yarn

      - name: Deploy ğŸš€
        run: yarn deploy
